name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: macos-15
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/package-lock.json

      - name: Install TypeScript dependencies
        working-directory: TypeScript
        run: npm ci

      - name: Install dependencies
        run: brew install swiftlint xcbeautify

      - name: Lint Swift code
        run: make packagelint

      - name: Lint TypeScript code
        run: make tslint

      - name: Run SwiftUIMLCore tests
        run: make coretest

      - name: Run Swift snapshot tests
        run: make snapshottest

      - name: Run TypeScript tests
        run: make tstest

      - name: Run TypeScript snapshot validation
        run: make tssnapshottest
